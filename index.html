<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive example</title>
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.10.0/dist/index.umd.js"></script>
</head>

<body>
    <script>
        (async function () {
            const sdkInitializer = new AppExtensionsSDK({ identifier: 'f9dc1e22cdeb513a' });
            const sdk = await sdkInitializer.initialize();
            const outputs = [];

            outputs.push(sdk);

            try {
                const result = await sdk.execute(Command.OPEN_MODAL, {
                    type: Modal.CUSTOM_MODAL,
                    action_id: 'c6949aac-8f91-40b0-97b5-42abdd96fd62',
                    data: {
                        item: 'xyz',
                    },
                });

                outputs.push(result);                
            } catch (error) {
                outputs.push(error);
            }

            const preEl = document.createElement('pre');

            preEl.innerHTML = outputs.join(' \n ');
            document.append(preEl);
        })();
    </script>
</body>

</html>
